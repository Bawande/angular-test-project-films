<mat-card class="film-card">
  <div class="film-card__wrapper" (click)="openDialog()">
    <div class="film-card__poster">
      <img mat-card-image src="./assets/images/{{ cardFilm?.id }}.jpeg" alt="{{ cardFilm?.name }}" />
    </div>
    <mat-card-title class="film-card__title">{{
      cardFilm?.name
      }}</mat-card-title>
    <mat-card-content class="film-card__description">
      <div class="film-card__genre">
        <span> {{ genre }} </span>
      </div>
      <div class="film-card__release-year">
        {{ cardFilm?.year }}
      </div>
    </mat-card-content>
  </div>
  <mat-card-actions *ngIf="fullMode" class="film-card__action">
    <a mat-icon-button matTooltip="Link" routerLink="." aria-label="Example icon-button with a heart icon"
      class="film-card__favorites" [ngClass]="favorite ? 'is-favorite' : ''" (click)="favoriteToggle()">
      <!-- <mat-icon>favorite</mat-icon> -->
      <div *ngIf="favorite; then isFavorite; else noFavorite"></div>
      <ng-template #isFavorite>
        <mat-icon>favorite</mat-icon>
      </ng-template>
      <ng-template #noFavorite>
        <mat-icon>favorite_border</mat-icon>
      </ng-template>
      <!-- <mat-icon>favorite_border</mat-icon> -->
      <!-- <mat-icon>favorite</mat-icon> -->
    </a>
  </mat-card-actions>
</mat-card>
